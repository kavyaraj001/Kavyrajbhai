<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Batch 1 - 12th Science</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      padding: 40px 20px;
      line-height: 1.6;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      margin-bottom: 40px;
      color: #f5f5f5;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
    }

    .subject {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      margin: 30px auto;
      padding: 20px;
      max-width: 800px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease-in-out;
    }

    .subject h2 {
      cursor: pointer;
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #00f0ff;
      transition: color 0.2s ease-in-out;
    }

    .subject h2:hover {
      color: #00c6ff;
    }

    .chapters, .topics {
      display: none;
      margin-top: 15px;
      padding-left: 20px;
      animation: fadeIn 0.3s ease-in-out forwards;
    }

    .chapter {
      background-color: rgba(0, 255, 255, 0.1);
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 10px;
      color: #e0ffff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .chapter:hover {
      background-color: rgba(0, 255, 255, 0.2);
    }

    .topic {
      background-color: rgba(255, 255, 255, 0.05);
      margin: 8px 0;
      padding: 10px 16px;
      border-radius: 8px;
      color: #b2fefa;
    }

    .topic a {
      color: #7cf0ff;
      text-decoration: none;
      font-weight: 500;
    }

    .topic a:hover {
      text-decoration: underline;
      color: #ffffff;
    }

    .solution-02 {
      margin: 8px 0;
      padding-left: 10px;
    }

    .solution-02 a {
      color: #ffcaff;
      text-decoration: none;
      font-weight: 500;
    }

    .solution-02 a:hover {
      color: #ffffff;
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .subject h2 {
        font-size: 1.4rem;
      }

      .chapter {
        font-size: 0.95rem;
      }

      .topic {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
    <audio id="bgMusic" autoplay loop>

    </audio>

<script>
  function toggleNext(element) {
    const next = element.nextElementSibling;
    if (next && (next.classList.contains('chapters') || next.classList.contains('topics'))) {
      next.style.display = next.style.display === 'block' ? 'none' : 'block';
    }
    event.stopPropagation();
  }
</script>
